<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matriz</title>
</head>

<body>
    <script>
        
        const matriz = [
            [5, 10, 15],
            [20, 25, 30],
            [35, 40, 45]
        ];

        let soma = 0;
        let totalElementos = 0;

    
        for (let i = 0; i < matriz.length; i++) {
            for (let j = 0; j < matriz[i].length; j++) {
                soma += matriz[i][j];
                totalElementos++;
            }
        }

        const media = soma / totalElementos;

       
        document.write("A média dos elementos da matriz é:", media);

    </script>
</body>

</html>
