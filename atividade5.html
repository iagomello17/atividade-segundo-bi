<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma matriz</title>
</head>

<body>
    <script>
        var matriz = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        var soma = 0;
        for (var i = 0; i < matriz.length; i++) {
            for (var j = 0; j < matriz[i].length; j++) {
                soma += matriz[i][j];
            }
        }
        document.write("A soma dos elementos da matriz Ã©: " + soma);
    </script>
</body>

</html>
