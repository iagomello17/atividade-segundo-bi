<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vetor</title>
</head>

<body>
    <script>
        
        const vetor = [10, 5, 20, 15, 8];

        
        let maior = vetor[0];

     
        for (let i = 1; i < vetor.length; i++) {
            if (vetor[i] > maior) {
                maior = vetor[i];
            }
        }

        
        document.write("O maior número no vetor é:", maior);

    </script>
</body>

</html>
