<body>
    <script> 
        var numero1 = parseFloat(prompt("Insira a nota:"));

            console.log("Reprovado");
        } else if (numero1 >= 6 && numero1 < 8) {
            console.log("Aprovado");

            console.log("Aprovado com louvor");
        }
    </script>
